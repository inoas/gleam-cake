name = "cake"
version = "2.1.2"
description = "An SQL query builder for Gleam for SQL dialects 🐘PostgreSQL, 🪶SQLite, 🦭MariaDB, and 🐬MySQL"
licences = ["MPL-2.0"]
repository = { type = "github", user = "inoas", repo = "gleam-cake" }
# links = [{ title = "Website", href = "https://gleam.run" }]

gleam = ">= 1.10.0"

[documentation]
pages = [
  { title = "CHANGELOG", path = "changelog.html", source = "CHANGELOG.md" },
]

[dependencies]
gleam_stdlib = ">= 0.61.0 and < 2.0.0"

[dev-dependencies]
birdie = ">= 1.3.1 and < 2.0.0"
gleeunit = ">= 1.6.0 and < 2.0.0"
pog = ">= 4.0.0 and < 5.0.0"
pprint = ">= 1.0.6 and < 2.0.0"
shork = ">= 1.3.0 and < 2.0.0"
sqlight = ">= 1.0.2 and < 2.0.0"
gleam_erlang = ">= 1.2.0 and < 2.0.0"
