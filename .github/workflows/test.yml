name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27.0"
          gleam-version: "1.2.1"
          rebar3-version: "3"
      - run: gleam deps download
      - run: gleam test --target erlang
      - run: gleam format --check src test
